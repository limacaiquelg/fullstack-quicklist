<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quicklist</title>
    
    <link rel="stylesheet" href="styles/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <header>
        <img src="assets/logo.svg" alt="Logotipo do Quicklist.">
      </header>

      <main>
        <div id="title">
          <a href="#">
            <span><- Voltar</span>
          </a>

          <h1>Compras da semana</h1>
        </div>

        <form id="add-new-item">
          <input type="text" id="new-item" name="new-item" placeholder="Adicione um novo item">
          <button type="button">Adicionar item</button>
        </form>

        <section id="groceries-list">
          <ul role="list">
            <li>
              <div>
                <input type="checkbox" name="list" id="item-pao-de-forma-01">
                <label for="item-pao-de-forma-01">Pão de forma</label>
              </div>

              <a role="button">
                <img src="assets/icons/recycle-bin.svg" alt="Lixeira">
              </a>
            </li>

            <li>
              <div>
                <input type="checkbox" name="list" id="item-cafe-preto-02">
                <label for="item-cafe-preto-02">Café preto</label>
              </div>

              <a role="button">
                <img src="assets/icons/recycle-bin.svg" alt="Lixeira">
              </a>
            </li>

            <li>
              <div>
                <input type="checkbox" name="list" id="item-suco-de-laranja-03">
                <label for="item-suco-de-laranja-03">Suco de laranja</label>
              </div>

              <a role="button">
                <img src="assets/icons/recycle-bin.svg" alt="Lixeira">
              </a>
            </li>

            <li>
              <div>
                <input type="checkbox" name="list" id="item-bolacha-04">
                <label for="item-bolacha-04">Bolacha</label>
              </div>

              <a role="button">
                <img src="assets/icons/recycle-bin.svg" alt="Lixeira">
              </a>
            </li>
          </ul>

          <div id="warning-message" class="hidden">
            <div>
              <img src="assets/icons/warning.svg" alt="Ícone de atenção.">
              <span>O item foi removido da lista</span>
            </div>

            <a>
              <img src="assets/icons/delete.svg" alt="Ícone de X.">
            </a>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
